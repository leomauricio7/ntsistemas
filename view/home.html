<div class="main">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
          <h3 class="page-header text-center">Lista de Usu√°rios</h3>
          <input type="text" ng-model="searchUser" placeholder="Pesquisar.." class="form-control"/>
          
          <table class="table table-striped table-condensed">
            <tr>
              <th></th>
              <th>Nome</th>
              <th>Email</th>
              <th></th>
            </tr>
            <tr ng-class="{'selecionado negrito' : data.selecionado }" ng-repeat="data in users | filter: searchUser">
              <td><input type="checkbox" ng-model="data.selecionado" ng-click= "dadoSelecionado(data)"/></td>
              <td>{{data.nome}}</td>
              <td>{{data.email}}</td>
              <td><button class="btn btn-xs btn-danger" ng-click="delete(data._id)">Excluir</button></td>
            </tr>
          </table>
          <a href="#/add" class="btn btn-primary btn-block">Novo contato</a>
    </div>
  </div>
</div>
